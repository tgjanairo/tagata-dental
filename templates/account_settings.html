{% extends "layout.html" %}
{% block content %}
<div class="container py-4" style="max-width: 640px;">
  <h4 class="fw-bold mb-3"><i class="bi bi-person-gear me-2"></i>Account Settings</h4>

  <div class="card mb-4">
    <div class="card-body">
      <form method="POST" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Current Username</label>
          <input type="text" class="form-control" value="{{ user.username }}" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">New Username</label>
          <input type="text" name="new_username" class="form-control" placeholder="Enter new username" required>
          <div class="form-text">Min 3 characters. Must be unique.</div>
        </div>
        <button class="btn btn-primary"><i class="bi bi-save me-1"></i>Save Username</button>
        <a href="{{ url_for('change_password') }}" class="btn btn-outline-secondary ms-2">
          <i class="bi bi-key me-1"></i>Change Password
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
