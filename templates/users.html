{% extends "layout.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h4 class="fw-bold mb-0"><i class="bi bi-people me-2"></i>Users</h4>
    <a class="btn btn-primary" href="{{ safe_url_for('register_user') }}">
      <i class="bi bi-person-plus me-1"></i>Add User
    </a>
  </div>

  <form class="row g-2 mb-3" method="get">
    <div class="col-auto">
      <input class="form-control" name="q" value="{{ q or '' }}" placeholder="Search email">
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
    </div>
  </form>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Active</th>
            <th style="width:260px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ u.email }}</td>
            <td>
              <span class="badge {{ 'text-bg-primary' if u.role=='admin' else 'text-bg-secondary' }}">
                {{ u.role|default('user') }}
              </span>
            </td>
            <td>
              {% if u.is_active %}<span class="badge text-bg-success">Yes</span>
              {% else %}<span class="badge text-bg-secondary">No</span>{% endif %}
            </td>
            <td>
              <form class="d-inline" method="post" action="{{ url_for('users_toggle_active', user_id=u._id) }}">
                <button class="btn btn-sm {{ 'btn-outline-warning' if u.is_active else 'btn-outline-success' }}"
                        onclick="return confirm('Are you sure?')">
                  {{ 'Disable' if u.is_active else 'Enable' }}
                </button>
              </form>
              <a class="btn btn-sm btn-outline-secondary ms-1"
                 href="{{ safe_url_for('admin_reset_password', user_id=u._id) }}">
                <i class="bi bi-key"></i> Reset Password
              </a>
            </td>
          </tr>
          {% else %}
          <tr><td colspan="4" class="text-center text-muted py-4">No users found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
