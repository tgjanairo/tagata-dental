{% extends "layout.html" %}
{% block content %}
<div class="container py-4" style="max-width: 640px;">
  <h4 class="fw-bold mb-3"><i class="bi bi-key-fill me-2"></i>Change Password</h4>

  <div class="card">
    <div class="card-body">
      <form method="POST" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Old Password</label>
          <input type="password" name="old_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" required>
          <div class="form-text">Use at least 8 characters.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button class="btn btn-primary"><i class="bi bi-save me-1"></i>Update Password</button>
        <a href="{{ url_for('account_settings') }}" class="btn btn-outline-secondary ms-2">Back</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
