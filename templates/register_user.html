{% extends "layout.html" %}
{% block content %}
<div class="container py-4" style="max-width: 640px;">
  <h4 class="fw-bold mb-3"><i class="bi bi-person-plus me-2"></i>Add User</h4>

  <div class="card">
    <div class="card-body">
      <form method="POST" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" minlength="8" required>
          <div class="form-text">At least 8 characters.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" class="form-select">
            <option value="dentist">Dentist</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <button class="btn btn-primary"><i class="bi bi-save me-1"></i>Create</button>
        <a class="btn btn-outline-secondary ms-2" href="{{ url_for('users_list') }}">Back to Users</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
