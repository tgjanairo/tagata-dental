{% extends "layout.html" %}
{% block content %}
<div class="container py-4" style="max-width: 640px;">
  <h4 class="fw-bold mb-3"><i class="bi bi-shield-lock me-2"></i>Admin: Reset Password</h4>
  <div class="mb-2">
    <span class="fw-semibold">User:</span>
    <span class="badge text-bg-primary">{{ target.email }}</span>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="POST" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" minlength="8" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          <input type="password" name="confirm_password" class="form-control" minlength="8" required>
        </div>
        <button class="btn btn-danger"><i class="bi bi-key me-1"></i>Reset Password</button>
        <a href="{{ url_for('users_list') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
