<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <title>Tooth Chart – Arc Labels (IDs + data-tooth hooks)</title>
  <defs>
    <style>
      .tooth { fill: #ffffff; stroke: #111827; stroke-width: 2; }
      .tooth:hover { fill: #f9fafb; cursor: pointer; }
      .arc { fill: none; stroke: #e5e7eb; stroke-width: 2; }
      .num { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size: 18px; fill: #374151; }
      .title { font-weight: 700; font-size: 22px; fill: #111827; }
      .selected { stroke: #3b82f6; stroke-width: 3; }
      .bg { fill: url(#g); }
    </style>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <!-- Shapes -->
    <symbol id="inc" viewBox="0 0 100 120">
      <path d="M20,15 C35,5 65,5 80,15 C90,25 95,45 90,65 C85,85 70,100 50,110 C30,100 15,85 10,65 C5,45 10,25 20,15 Z"/>
    </symbol>
    <symbol id="can" viewBox="0 0 100 120">
      <path d="M25,15 C40,5 60,5 75,15 C85,25 90,45 85,65 C80,85 65,100 50,110 C35,100 20,85 15,65 C10,45 15,25 25,15 Z"/>
      <path d="M48,110 L52,110 L55,120 L45,120 Z"/>
    </symbol>
    <symbol id="pre" viewBox="0 0 110 120">
      <path d="M15,25 C25,10 85,10 95,25 C105,40 105,85 95,95 C85,105 25,105 15,95 C5,85 5,40 15,25 Z"/>
      <path d="M35,55 q20,-10 40,0 M30,75 q25,-8 50,0" fill="none" stroke="#9ca3af" stroke-width="2"/>
    </symbol>
    <symbol id="mol" viewBox="0 0 120 120">
      <path d="M12,28 C24,10 96,10 108,28 C118,42 118,90 108,102 C96,114 24,114 12,102 C2,90 2,42 12,28 Z"/>
      <path d="M35,50 q25,-12 50,0 M30,70 q30,-10 60,0 M40,90 q20,-8 40,0" fill="none" stroke="#9ca3af" stroke-width="2"/>
    </symbol>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="900"/>

  <text x="700" y="42" text-anchor="middle" class="title">Maxillary (Upper) – Teeth 1–16</text>
  <text x="700" y="870" text-anchor="middle" class="title">Mandibular (Lower) – Teeth 17–32</text>

  <!-- Arc guides -->
  <path class="arc" d="M120,150 C700,-30 700,-30 1280,150"/>
  <path class="arc" d="M120,750 C700,930 700,930 1280,750"/>

